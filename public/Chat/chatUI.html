<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat App</title>
	<link rel="stylesheet" type="text/css" href="./chatUI.css">
	<script defer src="http://localhost:3000/socket.io/socket.io.js"></script>

	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
		.navbar {
			background-color: #343a40;
			padding: 15px;
			border-radius: 0;
			margin-bottom: 0;
		}

		.navbar-brand {
			color: #fff;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
		}

		.nav-link {
			color: #fff !important;
			font-size: 16px;
			font-weight: bold;
			text-transform: uppercase;
			margin-right: 15px;
		}

		.nav-link:hover {
			color: #ffc107 !important;
		}
	</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
		<a class="navbar-brand" href="#">Group Chat Application</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="./chatUI.html">Chats</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./chat.html">Groups</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Payments</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Settings</a>
				</li>
			</ul>
		</div>
	</nav>

    <div class="container">
		<div class="users">
			<ul class="user-list" id="userList">
                List of Users:
				</ul>
			</div>

            <div class="chat">
                <div class="chat-header">
                    <div id="imgUpdate" class="chat-avatar"></div>
                    <div class="chat-info">
                        <h4 id="currentTextingPerson" class="chat-name"></h4>
                        <p class="chat-status"></p>
                    </div>
                </div>
                <div class="chat-messages">
                    chats
                    <ul class="message-list" id="allMessages">

                    </ul>
                    
                </div>
               
                <div class="chat-input">
                    <input id="sentMessage" type="text" placeholder="Type your message...">
                    <button onclick="sentMessageFunction()">Send</button>
                </div>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
