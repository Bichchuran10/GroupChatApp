<!DOCTYPE html>
<html>
  <head>
    <title>Chat Application</title>
    <style>
      /* Style for the chat box */
      .chat-box {
        width: 400px;
        height: 500px;
        border: 1px solid black;
        overflow: auto;
      }

      /* Style for the chat input box */
      #chat-form {
        width: 400px;
        height: 50px;
        border: 1px solid black;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div id="group-body">
      <div id="group-header">
          <button id="new-group-btn">New group</button>
          <!-- <button id="new-chat-btn">New chat</button> -->
      </div>
      <div id="chat-list">

      </div>
  </div>
    <div class="chat-box" id="chat-body">
      <!-- Chat messages will be displayed here -->
    </div>
    
    
    <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message here">
        <button type="submit">Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"></script>
    <script src ="./chat.js"></script>
  </body>
</html>
