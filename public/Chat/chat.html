<!DOCTYPE html>
<html>
  <head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="./chat.css">
  </head>
  <body>
    <header>
      <h2>Chat App</h2>
  </header>
    <div id="group-body">
      <div id="group-header">
          <button id="new-group-btn">New group</button>
          <!-- <button id="new-chat-btn">New chat</button> -->
      </div>
      <div id="chat-list">

      </div>
  </div>

    <div class="container" id="chat-body">
      <!-- Chat messages will be displayed here -->
      <div id="open-chat">

      </div>
      <div class="hide">Click to see members</div>
      <div id="chat-ul">

      </div>
  </div>
  <div id="members-list">
      <button id="close-members-btn">X</button>
      <ul id="members-ul">

      </ul>
    </div>
    
    <footer>
      <div id="form-div">
    <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message here">
        <button type="submit">Send</button>
    </form>
    </div>
  </footer>
  </body>
